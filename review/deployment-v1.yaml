apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-v1
  namespace: ecommerce
spec:
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: review
        image: hiprabhat/ecommerce-review:v1
        imagePullPolicy: Always
        env:
        - name: PERSON_SERVICE_URL
          value: http://person.ecommerce.svc.cluster.local/
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8081
